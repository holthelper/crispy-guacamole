<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>POS</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link type="text/css" href="./style/app.css" rel="stylesheet" />
  </head>
  <body>
    <section id="menu">
      <ul id="menu-items"></ul>
      <div class="controls">
        <button id="menu-clear" class="reset">Clear All</button>
        <button id="menu-process" class="process">Check Out</button>
      </div>
    </section>
    <section id="receipt" style="display: none;">
      <div id="receipt-name">Mexilicious</div>
      <div id="receipt-title" class="receipt-padding">
        <div id="receipt-number">#1-2</div>
        <div id="receipt-date"></div>
        <div id="receipt-time"></div>
      </div>
      <div id="receipt-main">
        <ul id="receipt-items"></ul>
      </div>
      <div id="receipt-total" class="receipt-padding">TOTAL <span>$0.00</span></div>
      <div id="receipt-cash" class="receipt-padding">Cash <span>$<input type="number" pattern="\d*" placeholder="0.00" /></span></div>
      <div id="receipt-change" class="receipt-padding">Change <span>$0.00</span></div>
      <div id="receipt-cashout">
        <ul id="receipt-bills"></ul>
      </div>
      <div class="controls">
        <button id="receipt-clear" class="reset">Start Over</button>
        <button id="" class="process" disabled>Save</button>
      </div>
    </section>
    <script type="module" src="./js/app.js?v=0.1.4"></script>
  </body>
</html>
